<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('birthday/index')}">生日管理</a></li>
			<li class="active"><a href="{:U('birthday/add')}">添加生日</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Birthday/add_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">姓名:</label>
						<div class="controls">
							<input type="text" class="input" name="user_name" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">生日:</label>
						<div class="controls">
							<input type="text" class="input J_date" name="user_birthday" value="" autocomplete="off">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">阴阳历</label>
						<div class="controls">
							<input type="radio" name="user_solar" value="0"> 阳历
		                    <input type="radio" name="user_solar" value="1"> 阴历  
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱:</label>
						<div class="controls">
							<input type="text" class="input" name="user_email" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">电话:</label>
						<div class="controls">
							<input type="text" class="input" name="user_tel" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">提醒:</label>
						<div class="controls">
							<input type="radio" name="user_remind" value="0"> 是
		                    <input type="radio" name="user_remind" value="1"> 否 
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
