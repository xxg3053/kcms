			<li><a href="{:U('flat/add')}">添加平台</a></li>

		<php> $status=array("1"=>"是","0"=>"否"); </php>
		<table width="100%" class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
